<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foot-X</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="/" id="navbar__logo"><img src="/logo.JPG" alt="" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="/index.html">HOME</a></li>
            <li><a href="">PRODUCTS</a></li>
            <li><a href="">NEWS</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">CONTACT US</a></li>
            <li><a href="">LOG IN</a></li>
            <li>
              <a href="/" id="button"> SIGN UP </a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <img class="wallpaper" src="/contact.png" alt="" />

    <section class="contact">
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <img src="/address.png" alt="" />
            <div class="contact-text">
              <h3>Address</h3>
              <p>Deakin University, Burwood Highway, Burwood, Victoria</p>
            </div>
          </div>
          <div class="box">
            <img src="/phone.png" alt="" />
            <div class="contact-text">
              <h3>Phone</h3>
              <p>0253647354</p>
            </div>
          </div>
          <div class="box">
            <img src="/email.png" alt="" />
            <div class="contact-text">
              <h3>Email</h3>
              <p>gurpreets@deakin.edu.au</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form>
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Type your Message</span>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
